<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fabd7ff98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login">
        <div id="caixa1">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us </p>
            <p>please login with your personal info</p>
            <button class="bot達o" id="bot達o1">SIGN IN</button>
        </div>
        <div id="caixa2" style="background-color:white;">
            <h1>Create Account</h1>
            <ul>
                <li type="none" class="social-media"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                </li>

                <li type="none" class="social-media"><a href="https://workspace.google.com/products/chat/" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>

                <li type="none" class="social-media"><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-square-linkedin"></i></a>
                </li>
                
            </ul>

            <p>Use your e-mail registration</p>
            <form>
                <label for="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </label>
                
                <label for="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail">
                </label>
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </label>
            </form>
                
            <button class="bot達o" id="bot達o2">SIGN UP</button>
        </div>
    </div>
</body>
</html>
