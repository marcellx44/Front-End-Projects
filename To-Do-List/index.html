<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2fabd7ff98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
            <div id="card">
                <div id="conteudo">
                    <div id="sub-container1">
                        <h1>To Do List</h1>
                        <label for="">Adicione sua tarefa:</label>
                    </div>
                        <div id="sub-container2">
                            <input type="text" id="valor-tarefas" placeholder="Digite uma tarefa aqui">
                            <button id="btn-add">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div id="container-lista">
                            <ul id="lista">
                            </ul>
                        </div>
                </div>
            </div>
    </div>
</body>
</html>
